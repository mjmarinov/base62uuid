plugins {
    id 'application' 
    id 'java'
}

repositories {
    jcenter() 
}

dependencies {
	implementation 'io.seruco.encoding:base62:0.1.3'
}

application {
    mainClass = 'xor.base62uuid.Base62UUID' 
}

jar {
    manifest {
        attributes(
                'Main-Class': 'xor.base62uuid.Base62UUID'
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}